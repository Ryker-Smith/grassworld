<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login/Registration</title>
  <script src="register.js"></script>
  <link rel="stylesheet" href="register.css" />
</head>

<body>
  <div class="hero">
    <div class="form-box">
      <div class="button-box">
        <div id="btn"></div>
        <button type="button" class="toggle-btn" onclick="login()">Login</button>
        <button type="button" class="toggle-btn" onclick="register()">Register</button>
      </div>
      <form id="login" class="input-group">
        <input type="email" class="input-field" id="lemail" placeholder="Email" required>
        <input type="password" class="input-field" id="lpassword" placeholder="Enter Password" required>
        <button type="button" class="submit-btn" onclick="submit_tobackend(2)">Login</button>
      </form>
      <form id="register" class="input-group" >
        <input type="text" class="input-field"  id="rusername" placeholder="Username" required>
        <input type="email" class="input-field" id="remail" placeholder="Email" required>
        <input type="password" class="input-field" id="rpassword"  placeholder="Enter Password" required>
        <button type="button" class="submit-btn" onclick="submit_tobackend(1)">Register</button>
      </form>
    </div>
  </div>

  <script>
    var x = document.getElementById("login");
    var y = document.getElementById("register");
    var z = document.getElementById("btn");

    function register() {
      x.style.left = "-400px";
      y.style.left = "50px";
      z.style.left = "110px";
    }
    function login() {
      x.style.left = "50px";
      y.style.left = "450px";
      z.style.left = "0";
    }
  </script>
</body>

</html>
